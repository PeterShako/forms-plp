<!DOCTYPE html>
<title>Student Registration Form</title>
<head><link rel="icon" type="image" href="plp_logo-removebg-preview.png"></head>
<style>
    body {
        background-color: #f4f4f4;
        box-sizing: border-box;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
    }
    h2 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="email"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .reg{
        text-decoration: none;
        font-size: larger;
        color: white;
        text-decoration-line: none;
    }
    
</style>
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>
        
        <br><button class="reg" type="submit"> <a href="https://plpacademy.powerlearnproject.org/" 
            target="_blank">Register</a></button><br>
        <br><button type="button" onclick="cancelRegistration()">Cancel</button><br>
    </form>
</div>

<script>
function cancelRegistration() {
    document.getElementById("registrationForm").reset();
}
</script>

</body>
</html>
